<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
    <title>Middle Meetup Map</title>
</head>

<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="address1">Address One:</label>
                <input type="text" id="address1">
                <input id="origin" name="origin" required="" type="hidden" />
            </div>
            <div class="form-group">
                <label for="address2">Address Two:</label>
                <input type="text" id="address2">
                <input id="destination" name="destination" required="" type="hidden" />
            </div>
            <button type="submit" class="btn btn-primary" id="Run">Submit</button>
        </form>
        <h1>Google Directions Map</h1>
        <div id="directionsMap"></div>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-WAHRv2HNx3C-2GwVypyKRA0-YujTH9s">
        </script>
        <!-- end of the url &callback=initMap -->
        <!-- jQuery link -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Firebase -->
        <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
        <!-- Base Script -->
        <script src="assets/javascript/script.js"></script>
        <!-- Google Directions Script -->
        <script src="assets/javascript/google-dir.js"></script>
    </div>
</body>

</html>
