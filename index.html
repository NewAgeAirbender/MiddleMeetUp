<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Middle Meetup Map</title>
</head>

<body>
    <div class="container">
        <section class="hero">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title">
                        Middle Meetup
                    </h1>
                    <h2 class="subtitle">
                        Find the middle ground.
                    </h2>
                </div>
            </div>
        </section>
        <div class="columns is-two-fifths">
            <form>
                <div class="form-group">
                    <label for="address1">Address One:</label>
                    <input type="text" id="address1">
                    <input id="origin" name="origin" required="" type="hidden" />
                </div>
                <div class="form-group">
                    <label for="address2">Address Two:</label>
                    <input type="text" id="address2">
                    <input id="destination" name="destination" required="" type="hidden" />
                </div>
                <div class="form-group">
                    <label for="type">Type:</label>
                    <input type="text" id="type">
                </div>
                <button type="submit" class="btn btn-primary" id="Run">Submit</button>
            </form>
        </div>
        <div class="columns is-three-fifths">
           <!-- insert place cards here -->
        </div>
          
    </div>
    <div id="directionsMap"></div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-WAHRv2HNx3C-2GwVypyKRA0-YujTH9s&callback=initMap">
    </script>
    <!-- end of the url &callback=initMap -->
    <!-- jQuery link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- Base Script -->
    <!-- <script src="assets/javascript/script.js"></script> -->
    <!-- Google Directions Script -->
    <script src="assets/javascript/google-dir.js"></script>
    <script src="assets/javascript/midPtCalc.js"></script>
</body>

</html>
