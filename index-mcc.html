        <div class="container">
                <h1>Google Places Search</h1>

                <div id="search-view"></div>

              <!-- </form> -->

                <div id="gifs-appear-here"></div>
            
                <!-- Add JQuery Script -->
                <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
